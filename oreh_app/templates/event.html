{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="site-section" id="about-section">
    <div class="container">

        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2 class="section-title mb-3">{{event.name}}</h2>
                <a href="{% url 'project' event.project.id %}"><h2 class="section-title mb-3">{{event.project}}</h2></a>
            </div>
        </div>
        <img src="{{event.image_url|default_if_none:'#'}}" alt="Image" class="img-fluid" height="200" width="200">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h3>Описание</h3>
            </div>
            <p>{{event.description}}</p>
        </div>
    </div>
</section>
{% endblock content %}
