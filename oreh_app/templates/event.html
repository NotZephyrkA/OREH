{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="site-section" id="about-section">
    <div class="container">

        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2 class="section-title mb-3">{{event.name}}</h2>
                <h4>{{event.date_of_start}} - {{event.date_of_end}}</h4>
                <h4>Автор: {{event.author}}</h4>
                <h4>Место: {{event.place}}</h4>
                <h4>Количество мест: {{event.count_place}}</h4>
                <div data-aos="fade-up" data-aos-delay="100">
                    <a href="{{event.registration_link}}" class="btn smoothscroll btn-primary mr-2 mb-2">Зарегистрироваться</a>
                </div>
            </div>
        </div>
        <img src="{{event.image_url|default_if_none:'#'}}" alt="Image" class="img-fluid" height="200" width="200">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h3>Описание</h3>
            </div>
            <p>{{event.description}}</p>
        </div>
    </div>
</section>
{% endblock content %}
