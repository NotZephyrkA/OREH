{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="site-section" id="blog-section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center aos-init aos-animate" data-aos="fade">
                <h2 class="section-title mb-3">Current projects</h2>
            </div>
        </div>
        <div class="row">
            {% for current_project in current_projects %}
            <div class="col-md-6 col-lg-4 mb-4 mb-lg-4 aos-init aos-animate" data-aos="fade-up" data-aos-delay="">
                <div class="h-entry">
                    <img src="{{current_project.image_url}}" alt="Image" class="img-fluid" height="200" width="200">
                    <h2 class="font-size-regular">{{current_project.name}}</h2>
                    <p>{{current_project.annotation|truncatechars:100}}</p>
                    <p><a href="{% url 'project' current_project.id %}">Continue Reading...</a></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
