{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="site-section" id="blog-section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center aos-init aos-animate" data-aos="fade">
                <h2 class="section-title mb-3">Our events</h2>
            </div>
        </div>
        <div class="row">
            {% for event in events %}
            <div class="col-md-6 col-lg-4 mb-4 mb-lg-4 aos-init aos-animate" data-aos="fade-up" data-aos-delay="">
                <div class="h-entry">
                    <a href="single.html">
                        <img src="{{event.image_url|default_if_none:'#'}}" alt="Image" class="img-fluid" height="200" width="200">
                    </a>
                    <h2 class="font-size-regular"><a href="#">{{event.name}}</a></h2>
                    <p>{{event.description|truncatechars:100}}</p>
                    <p><a href="{% url 'event' event.id %}">Continue Reading...</a></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
