{% extends 'oreh_app/base.html' %}
{% load static %}
{% block content %}
<style>
    .head{
        margin-top:40px;
    }





</style>
<section class="site-section" id="about-section">
    <div class="head">
        <div class="container">
            <div class="col-12 text-center">
                <h2 class="section-title mb-3">{{graduate.name}}</h2>
                <a href="{% url 'oreh_app:project' graduate.resident.project.id %}"><h2
                        class="section-title mb-3">{{graduate.resident.project}}</h2></a>
            </div>
            <div class="row">
                <div class="col" data-aos="fade-up" data-aos-delay="">
                    <img src="{{graduate.image_url|default_if_none:'#'}}" alt="Image" class="img-fluid" height="200"
                         width="200">
                </div>
                <div class="col-9">
                    <div class="col-12">
                    </div>
                    <p>{{graduate.resident.description}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
