{% extends 'oreh_app/base.html' %}
{% load static %}
{% block content %}
<style>
    .head{
        margin-top:40px;
    }
</style>
<section class="site-section" id="about-section">
    <div class="head">
    <div class="container">

        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2 class="section-title mb-3">{{graduate.name}}</h2>
                <a href="{% url 'oreh_app:project' graduate.resident.project.id %}"><h2 class="section-title mb-3">{{graduate.resident.project}}</h2></a>
            </div>
        </div>
        <img src="{{graduate.image_url|default_if_none:'#'}}" alt="Image" class="img-fluid" height="200" width="200">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h3>Описание</h3>
            </div>
            <p>{{graduate.resident.description}}</p>
        </div>
    </div>
</section>
{% endblock content %}
