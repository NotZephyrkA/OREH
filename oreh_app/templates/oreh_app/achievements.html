{% extends 'oreh_app/base.html' %}
{% load static %}
{% block content %}
<div class="site-section cta-big-image" id="achievement-section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center" data-aos="fade">
                <h2 class="section-title mb-3">Достижения СВФУ</h2>
            </div>
        </div>
        <div class="row">
            {% for achievement in achievements %}
            <div class="col-lg-6 mb-5" data-aos="fade-up" data-aos-delay="">
                <figure class="circle-bg">
                    <img src="{% static 'images/hero_1.jpg' %}" alt="Image" class="img-fluid">
                </figure>
            </div>
            <div class="col-lg-5 ml-auto" data-aos="fade-up" data-aos-delay="100">
                <div class="mb-4">
                    <h3 class="h3 mb-4 text-black">{{achievement.name}}</h3>
                    <p>{{achievement.description}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
