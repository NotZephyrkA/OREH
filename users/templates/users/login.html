{% extends "oreh_app/base-no-footer.html" %}

{% load bootstrap3 %}


{% block content %}
{% block titel %}
<title>LOGIN</title>
{% endblock titel %}
<section class="site-section" id="blog-section">
    <div class="container">
        <form method="post" action="{% url 'users:login' %}" class="form" style="margin-top:10%">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
            <button name="submit" class="btn btn-primary"> Log in</button>
            {% endbuttons %}

            <input type="hidden" name="next" value="{% url 'oreh_app:index' %}"/>
        </form>
    </div>
</section>
{% endblock content %}
