{% extends 'oreh_app/base.html' %}

{% load bootstrap3 %}


{% block content %}

<section class="site-section" id="blog-section">
    <div class="container">
        <form method="post" action="{% url 'users:login' %}" class="form" style="margin-top:10%">

            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
            <button name="submit" class="btn btn-primary"> Register</button>
            {% endbuttons %}
            <input type="hidden" name="next" value="{% url 'oreh_app:index' %}"/>

        </form>
    </div>
</section>
{% endblock content %}
